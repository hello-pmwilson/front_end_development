<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Wavy Form</title>
</head>
<body>
    <div class="form">
        <h1>Please Login</h1>
        <input type="email" id="email"> 
        <label id="email-span"> <!--Comments between the spans allows for visually spacing while removing the whitespace-->
               <span>E</span><!--
            --><span>m</span><!--
            --><span>a</span><!--
            --><span>i</span><!--
            --><span>l</span>
        </label>
        <input type="password" id="password">
        <label id="password-span">
               <span>P</span><!--
            --><span>a</span><!--
            --><span>s</span><!--
            --><span>s</span><!--
            --><span>w</span><!--
            --><span>o</span><!--
            --><span>r</span><!--
            --><span>d</span>
        </label>
        <button>Login</button>
        <p>Don't have an account? <a href="form.html">Register</a></p>
    </div>
<script src="form.js"></script>
</body>
</html>
