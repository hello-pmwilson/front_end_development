<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Wavy Form</title>
</head>
<body>
    <div class="form">
        <h1>Please Login</h1>
        <input type="email" id="email" autocomplete="off"> 
        <label> <!--Comments between the spans allows for visually spacing while removing the whitespace-->
               <span id="email-span">E</span><!--
            --><span id="email-span">m</span><!--
            --><span id="email-span">a</span><!--
            --><span id="email-span">i</span><!--
            --><span id="email-span">l</span>
        </label>
        <input type="password" id="password" autocomplete="off">
        <label>
               <span id="password-span">P</span><!--
            --><span id="password-span">a</span><!--
            --><span id="password-span">s</span><!--
            --><span id="password-span">s</span><!--
            --><span id="password-span">w</span><!--
            --><span id="password-span">o</span><!--
            --><span id="password-span">r</span><!--
            --><span id="password-span">d</span>
        </label>
        <button>Login</button>
        <p>Don't have an account? <a href="form.html">Register</a></p>
    </div>
<script src="form.js"></script>
</body>
</html>
