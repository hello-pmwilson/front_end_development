<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div id="calculator">
            <button id="0" class="numberButton" value="0">0</button>
            <button id="1" class="numberButton" value="1">1</button>
            <button id="2" class="numberButton" value="2">2</button>
            <button id="3" class="numberButton" value="3">3</button>
            <button id="4" class="numberButton" value="4">4</button>
            <button id="5" class="numberButton" value="5">5</button>
            <button id="6" class="numberButton" value="6">6</button>
            <button id="7" class="numberButton" value="7">7</button>
            <button id="8" class="numberButton" value="8">8</button>
            <button id="9" class="numberButton" value="9">9</button>
            <button id="add" class="calculator_button" value="+">+</button>
            <button id="subtract" class="calculator_button" value="-">-</button>
            <button id="multiply" class="calculator_button" value="*">x</button>
            <button id="divide" class="calculator_button" value="/"><span>&#247;</span></button>
            <div id="display"></div>
        </div>
    </div>
</body>
</html>
